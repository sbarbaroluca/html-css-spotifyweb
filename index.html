<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                </a>
              </li>
              <li>
                <a href="#">

                  <img src="img/libreria.svg" alt="libreria">

          <span class="padding-Y-10 margin-left-10 white-color font-weight-700 font-size-18 text-upp">Playlist</span>

              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
            </ul>
          </nav>
        </div>

        <div class="sidebar-bottom">
          <div class="app-install relative">
            <i class="far fa-arrow-alt-circle-down"></i>
            <span>Installa app</span>
          </div>
          <div class="account">
            <div class="image-account secondary-bg-color">
              <img src="img/profile.svg" alt="profil0">
            </div>
            <span class="font-weight-700 font-size-14 white-color">Luca Sbarbaro</span>
          </div>
        </div>
